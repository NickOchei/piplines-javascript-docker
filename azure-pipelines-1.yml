# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7fa1286a-076c-4e31-a600-487c4432478e'
  imageRepository: 'malakysapiplinesjavascriptdocker'
  containerRegistry: 'autocons.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
-     task: Docker@3
      displayName: Push image
      inputs:
       containerRegistry: 'autocons'
       repository: 'mcr.microsoft.com/windows/servercore/iis'
       command: 'buildAndPush'
       Dockerfile: '**/Dockerfile'
      
